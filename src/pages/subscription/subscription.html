  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>subscription</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="android" *ngIf="platform === 'android'" id="innerPageHolder">
        <div id="massBoxIn" class="prices">
            <h2>רכישת מנוי בריצ'דייט</h2>
            <div [innerHtml]="dataPage?.android.textBefore" style="font-size: 13px;color: #c8c8c9;text-align:center;">
            </div>

            <div *ngIf="dataPage?.android?.form" class="form">{{ dataPage.android.form.text }} <input [(ngModel)]="coupon" type="text" /> <input type="submit" value="{{ dataPage.android.form.button }}" (click)="getPage()"></div>

            <div *ngFor="let product of products" class="subs"
                 (click)="goto(product)">
                <a href="#" title="title" class="ui-link">
                    <span style="width: 175px;" class="subsTitle">{{product.title}}</span>
                    {{product.text}}
                    <br>
                    <div class="subsPrice">
                        ₪<span>{{product.price}}</span>
                        <span class="month">לחודש</span>
                    </div><!--subsPrice-->
                    <div class="subsBut"></div>
                </a>
            </div><!--subs-->
            <div class="clear"><!--clear--></div>
            <div [innerHtml]="dataPage?.android.textAfter" style="font-size: 13px;color: #c8c8c9;text-align:center;">
            </div>
        </div><!--result-->
    </div>

    <div class="ios" *ngIf="platform === 'ios'">
        <div class="text" [innerHTML]="this.dataPage?.ios.textBefore"></div>
        <div *ngFor="let product of products, let i = index" class="subscr" tappable>
            <div (click)="subscribe(product) ">
                <div class="subscr_center">
                    <h2>{{product.title}}</h2>
                    <p>{{product.description}}</p>
                    <div class="continue">לחץ כאן כדי להמשיך</div>
                </div>
                <div class="subscr_right">{{product.price}}</div>
            </div>
        </div>
        <div class="text" [innerHTML]="this.dataPage?.ios.textAfter"></div>
        <div style="margin-bottom: 24px" class="text"><ul><li><span class="link" (click)="page(11)">מדיניות פרטיות</span> | <span class="link" (click)="page(42)">תנאי שימוש</span></li></ul></div>
    </div>

</ion-content>
<ion-footer>
    <div class="register">
        <ion-navbar class="footerMenu">
            <ion-title>register-profile</ion-title>
        </ion-navbar>
    </div>
</ion-footer>
