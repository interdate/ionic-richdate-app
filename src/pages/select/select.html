<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button (click)="close()" end ion-button>סגור</button>
    </ion-buttons>
    <ion-title> {{data.label}} </ion-title>
  </ion-navbar>
  <ion-searchbar *ngIf="data.search" data-placeholder="חיפוש" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of options ; let i = index" [attr.data-index]="i">
      <div tappable (click)="getItem(item)">
        {{item.label}}
      </div>
    </ion-item>

  </ion-list>
  <ion-infinite-scroll #scroll threshold="100px" (ionInfinite)="moreItems($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
